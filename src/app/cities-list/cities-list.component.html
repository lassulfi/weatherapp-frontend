<h3>Minhas cidades</h3>
<table>
    <thead>
        <tr>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody *ngFor="let city of cities">
        <tr>
            <td>
                {{city.name}}
                <button [routerLink]="['/cidade', city.id]">Ver Detalhes</button>
                <button (click)="delete(city)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
